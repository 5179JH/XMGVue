<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 1.注意一： 一旦给一个 const 修饰的标识符被赋值之后，不能修改
    // const name = 'why'
    // name = 'abc'
    // 2.注意二：在使用 const 定义标识符时，必须进行赋值
    // const name
    // 3.注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj = {
      name: 'JH',
      age: 21,
      height: 1.84
    }
    // obj = {}
    console.log(obj);
    obj.name = 'why'
    console.log(obj);
    
  </script>
</body>
</html>
