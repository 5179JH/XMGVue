<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app2">
			<cpn></cpn>
		</div>
		<div id="app">
			<cpn></cpn>
			<cpn></cpn>
		</div>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 1. 创建组件构造器
			const cpnC = Vue.extend({
				template:`
				<div>
					<h2>标题</h2>
					<p>内容</p>
				</div>
				`				
			})
			// 2. 注册组件(全局组件,意味着可以在多个vue的实例下面使用)
			
			// 疑问: 怎么注册的组件才是局部组件
			// 全局组件
			// Vue.component('cpn', cpnC)
			const app = new Vue({
				el: '#app',
				data:{
					message:'你好啊'
				},
				// 局部组件
				components:{
					// cpn 使用组件时的标签名
					cpn: cpnC
				}
			})
			const app2 = new Vue({
				el: '#app2'
			})
		</script>
	</body>
</html>
