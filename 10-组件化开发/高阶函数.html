<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let arr = [10, 50, 60, 30, 100, 55, 600, 111]
			//高阶函数
			// 1.需求:取出所有小于100的值
			let arr1 = arr.filter(item => item < 100)
			console.log(arr1)
			// 2.需求:将所有小于100的值*2
			let arr2 = arr1.map(item => item * 2)
			console.log(arr2)
			// 3.需求:将所有的值求和
			let a = arr2.reduce((temp,item) => temp+item)
			console.log(a)
			
			let todos = arr.filter(item => item < 100).map(item => item * 2).reduce((temp,item) => temp+item)
			console.log(todos)
			//低阶方法
			// 1.需求:取出所有小于100的值
			let newArr = []
			for (let i of arr) {
				if (i < 100) {
					newArr.push(i)
				}
			}
			console.log(newArr)
			// 2.需求:将所有小于100的值*2
			let new2Arr = []
			for (let i of newArr) {
				new2Arr.push(i * 2)
			}
			console.log(new2Arr)
			// 3.需求:将所有的值求和
			let total = 0
			for (let i of new2Arr) {
				total += i
			}
			console.log(total)
		</script>
	</body>
</html>
