<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>{{ 1 + 1 }}</h1>
			<h1>{{ 'Hello' + ' vue' }}</h1>
			<h1>{{ message }}</h1>
		</div>
		<script src="node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue !'
				}
			})
		</script>
	</body>
</html>
