<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model.number="firstnumber"> +
			<input type="text" v-model.number="lastnumber">
			<button v-on:click="add">=</button>
			<span>{{ equal }}</span>
		</div>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script type="text/javascript">
			const app = new Vue({
				el:'#app',
				data: {
					firstnumber:'',
					lastnumber:'',
					equal:''
				},
				methods:{
					add () {
						let firstnumber = this.firstnumber
						let lastnumber = this.lastnumber
						this.equal = firstnumber + lastnumber
					}
				}
			})
		</script>
	</body>
</html>
