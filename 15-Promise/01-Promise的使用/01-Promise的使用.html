<body>
  <script>
    // 1.使用 setTimeout
    // setTimeout(() => {
    //   console.log('Hello world');      
    // }, 1000);

    // 参数 -> 函数(resolve, reject)
    // resolve, reject 本身它们又是函数
    // new Promise((resolve, rejict) => {
    //   setTimeout(() => {
    //     console.log('Hello world');
    //   }, 1000);
    // })

    // 什么情况下会用到 Promise ? 
    // 一般是在有异步操作时,使用 Promise 对这个异步操作进行封装
    new Promise((resolve,reject) => {
      setTimeout(() => {
        // 成功的时候调用
        resolve('Hello world')

        // 失败的时候调用
        reject('err message')
      }, 1000);
    }).then(data => {
      console.log(data);
      console.log(data);
      console.log(data);
      
    }).catch(err => {
      console.log(err);
      
    })
  </script>
</body>
