<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div class="app1">
			<span v-bind:title="message">
				鼠标悬停几秒钟查看此处的动态绑定提示信息
			</span>
		</div>
		<div class="app2">
			<span v-if="seen">你现在看到我了</span>
		</div>
		<script src="node_modules/vue/dist/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let app1 = new Vue({
				el:'.app1',
				data:{
					message: '页面加载于' + new Date().toLocaleString()
				}
			})
			let app2 = new Vue({
				el:'.app2',
				data:{
					seen: true
				}
			})
		</script>
	</body>
</html>
