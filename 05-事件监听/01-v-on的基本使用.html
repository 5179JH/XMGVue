<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{num}}
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      data() {
        return {
          num: 0
        }
      },
      methods: {
        increment() {
          this.num++
        },
        decrement() {
          this.num--
        }
      },
    }).$mount('#app')
  </script>
</body>
</html>
