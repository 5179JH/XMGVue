<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div id="app">
  <!-- 1.事件调用的方法没有参数 -->
  <button @click="btn1Click">按钮1</button>
  <button @click="btn1Click()">按钮1</button>
  <!-- 2.在事件定义时，写方法时省略了小括号，但方法本身是需要一个参数的，这个时候Vue会默认将浏览器生产的 evevt 事件对象作为参数传入方法 -->
  <button @click="btn2Click">按钮2</button>
  <button @click="btn2Click">按钮3</button>
  <!-- 3.方法定义时，我们需要 event 对象同时又需要其他的参数 -->
  <!-- 在调用方法时，如何手动的获取到浏览器参数的 event 对象： $event -->
  <button @click="btn3Click(123, $event)">按钮4</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    methods: {
      btn1Click() {
        console.log('btn1Click');
      },
      btn2Click(abc) {
        console.log('-----------', abc);
      },
      btn3Click(abc, event) {
        console.log(abc, event)        
      }
    },
  }).$mount('#app')
</script>
</body>
</html>
