<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 :style="{fontSize: finalSize + 'px',color: finalColor}">{{msg}}</h2>
    <h2 :style="getStyles()">{{msg}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      data() {
        return {
          msg: '你好啊',
          finalSize: 100,
          finalColor: 'pink'
        }
      },
      methods: {
        getStyles() {
          return {fontSize: this.finalSize + 'px',color: this.finalColor}
        }
      },
    }).$mount('#app')
  </script>
</body>
</html>
