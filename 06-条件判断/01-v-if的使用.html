<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h2 v-if="hidden">{{msg}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      data() {
        return {
          msg: '你好啊',
          hidden: true
        }
      },
    }).$mount('#app')
  </script>
</body>
</html>
