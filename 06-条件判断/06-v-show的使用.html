<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- v-if： 当条件为 false 时，包含 v-if 指令的元素，根本不会存在 dom 中 -->
    <h2 v-if="isShow" id="aaa">{{msg}}</h2>
    <!-- v-show： 当条件为 false 时，v-show 只是给我们的元素添加了一个行内样式：display: none; -->
    <h2 v-show="isShow" id="bbb">{{msg}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      data() {
        return {
          msg: '你好啊',
          isShow: 'true'
        }
      },
    }).$mount('#app')
  </script>
</body>
</html>
