<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">

	<body>

			<button @click="jisuan">=</button> <strong>{{ result }}</strong>

		<script>
			const app = new Vue({
				el: '#app',
				data: {
					operation: '',
					firstnumber: '',
					lastnumber: '',
					result:''
				},
				methods: {
					end: function(){
						let  firstnumber=  parseFloat(this.firstnumber)
						let  lastnumber=  parseFloat(this.lastnumber)
						if (this.operation === '0') {
							this.equal = firstnumber + lastnumber
						} else if (this.operation === '1') {
							this.result = firstnumber - lastnumber
						} else if (this.operation === '2') {
							this.result = firstnumber * lastnumber
						} else if (this.operation === '3') {

						}
					},
					jisuan(){
						console.log( this.firstnumber+this.operation+this.lastnumber);
						this.result=eval(this.firstnumber+this.operation+this.lastnumber)
					}
				},
				
			})
		</script>
	</body>
</html>
