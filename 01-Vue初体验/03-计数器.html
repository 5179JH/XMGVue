<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{msg}}</h2>
    <button @click='increase'>+</button>
    <button @click='decrease'>-</button>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      data() {
        return {
          msg: 1
        }
      },
      methods: {
        increase() {
          this.msg++
        },
        decrease() {
          this.msg--
        }
      },
    }).$mount('#app')
  </script>
</body>

</html>
