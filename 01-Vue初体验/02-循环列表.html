<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for='item in msg'>{{item}}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      data() {
        return {
          msg: [
            '111',
            '222',
            '333',
            '444'  
          ]
        }
      },
    }).$mount('#app')
  </script>
</body>

</html>
