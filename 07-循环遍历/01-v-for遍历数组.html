<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1.在遍历过程中，没有使用下标值 -->
    <ul>
      <li v-for="item in names">{{item}}</li>
    </ul>
    <!-- 2.在遍历过程中，获取下标值 -->
    <ul>
      <li v-for="(item, index) in names">{{ index+1 }}.{{ item }}</li>
    </ul>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      data() {
        return {
          names: ['JH', 'why', 'kobe', 'james', 'curry']
        }
      },
    }).$mount('#app')
  </script>
</body>

</html>
